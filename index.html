<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <a href="https://gamebanana.com/mods/545028" target="_blank" rel="noopener noreferrer">
            <img id="logo" src="https://media.discordapp.net/attachments/988083080889778236/1335623858866229268/254_20240928170036.png?ex=686f2ae6&is=686dd966&hm=e0907e198b27715e34dc1bcaa371d1d714093b0f327b5048cbca0138d7bcd35e&=&format=webp&quality=lossless&width=1488&height=1488" alt="Logo">
        </a>
        <div id="countdown"></div>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2025-07-16T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "00:00:00:00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formattedDays = String(days).padStart(2, '0');
            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');

            countdownElement.innerHTML =
                `${formattedDays}:${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        updateCountdown();

        const interval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
